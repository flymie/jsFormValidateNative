<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{box-sizing: border-box;}
			#app1{
				width: 500px;
				margin:0 auto;
			}
			div{
				margin-bottom: 10px;				
			}
			input,select{
				width: 80%;
			}
			.validate-message{font-size:12px;color:#cf0000}
			.input-error{border-color:red}
			.input-success{border-color:green}
		</style>
	</head>
	<body>
		<div id="app1">	
			<div class="container valicheckform">
			<h3>表单验证</h3>
			<div>
				<label>手机：</label>
				<input type="text" class="checkarea" data-empty="请输入手机号码" data-pattern="/^\s*1[0-9]{10}\s*$/" data-error="请输入正确的手机号" autocomplete="off"/>
				<!--<p class="validate-message">请输入号码</p>-->
			</div>
			<div>
				<label>性别：</label>
				<select class="checkarea" data-empty="请选择性别" data-error="请选择性别">
					<option value="">请选择</option>
					<option>男</option>
					<option>女</option>
				</select>
			</div>
			<div>
				<label>邮箱：</label>
				<input type="text" class="checkarea" data-empty="请输入邮箱" data-pattern="/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/" data-error="请输入正确的邮箱" autocomplete="off"/>
			</div>
			<div>
				<label>密码：</label>
				<input type="text" class="checkarea" data-pattern="/^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,22}$/" data-error="请输入合法的密码" data-empty="请输入密码" data-relation="start" data-relatext="两次密码不同" autocomplete="off"/>
			</div>
			<div>
				<label>确认密码：</label>
				<input type="text" class="checkarea" data-pattern="/^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,22}$/" data-error="请再次确认密码" data-empty="请输入确认密码" data-relation="end" data-relatext="两次密码不同" autocomplete="off"/>
			</div>
			
			<div>
				<button id="btn">提交</button>
			</div>
		</div>
		</div>
	</body>
	<script src="js/jsFormValidateNative.js"></script>
	<script >
		window.onload =function(){
			var inputs =document.querySelectorAll('.checkarea');
			valiCheckForm(inputs);
			document.getElementById('btn').onclick =function(){
				valiFormSubmit(inputs,function(){
					alert('验证成功')
				});
			}
			
		}
	</script>
</html>
